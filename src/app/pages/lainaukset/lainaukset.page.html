<div class="flex flex-col justify-center bg-lime-100 gap-4 p-12 w-4/5 justify-center mx-auto">
    <h2 class="text-xl text-lime-900">OMAT LAINAUKSET</h2>
    <h3 class="text-lg text-lime-900">
        Tervetuloa lainaamaan {{asiakas?.etunimi}} {{asiakas?.sukunimi}}
    </h3>
    
    <form 
        class="flex flex-col gap-2" 
        [formGroup]="lainausForm" 
        (submit)="submit()">
        <input 
            id="nide" 
            formControlName="nide" 
            type="text" 
            placeholder="Niteen numero" 
            class="w-1/3 self-center p-2"
        >
        <button 
            type="submit"
            class="p-2 w-1/3 self-center bg-lime-900 text-white">Lisää</button>
    </form>
    <p class="text-red-600 text-lg">{{this.error}}</p>
    
    <ul 
        *ngFor="let l of lainaukset"
        class="flex flex-col">
        <li class="bg-lime-50 p-4">
            <p class="text-lg text-lime-900">{{l.nimi}}</p>
            <p class="text-md">{{l.kirjoittaja}}</p>
            <p class="text-md">{{l.tyyppi}}, {{l.luokka}}</p>
            <p class="text-md text-lime-700">eräpäivä {{ muokkaaPv(l.erapaiva) }}</p>
        </li>
    </ul>

    <div class="flex justify-center gap-4">
        <button 
        type="button" 
        (click)="lopeta(true)" 
        class="p-2 bg-lime-900 text-white"
        >Valmis, tulosta kuitti
        </button>
       
        <button 
            class="p-2 bg-lime-300 text-lime-900"
            (click)="lopeta(false)">
            Valmis, ei kuittia
        </button>
        
    </div>
    
</div>
