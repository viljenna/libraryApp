<div class="flex flex-col justify-center bg-lime-100 p-12 w-4/5 justify-center mx-auto">
   
    <h2 class="text-xl">
        Syötä kirjastokortin numero
    </h2>
    
    <form 
        class="flex flex-col justify-center p-4" 
        [formGroup]="lainausForm" 
        (submit)="submit()"
        >
        <input 
            class="w-1/3 self-center p-2 mb-2" 
            id="kirjastokortti" 
            formControlName="kirjastokortti" 
            type="text" 
            placeholder="Kirjastokortin numero"
            >
        <button 
            class="p-2 w-1/3 self-center bg-lime-900 text-white" 
            type="submit" 
            >Kirjaudu
        </button>
        <p class="text-red-500">{{virhe}}</p>
        <a routerLink="/">
            <button class="p-2 mt-2 w-1/3 self-center bg-lime-900 text-white"
                >Peruuta
            </button>
        </a>
    </form>
</div>
